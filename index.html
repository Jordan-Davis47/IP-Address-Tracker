<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
  <link rel="stylesheet" href="style.css">
  <title>IP Address Tracker</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>


  <section class="top-section">
    <h1>IP Address Tracker</h1>
    <form action="/">
      <input type="text" class="ip-input" name="ip" placeholder="Search for any IP address">
      <button class="ip-button"><span><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
            <path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6" />
          </svg></span></button>

    </form>
  </section>
  <div class="ip-info">
    <div class="info-block">
      <p class="ip-header">IP Address</p>
      <p class="ip-result" id="current-ip">1.23.44.332.56</p>
    </div>
    <div class="info-block">
      <p class="ip-header">Location</p>
      <p class="ip-result" id="current-location">Autin, TX</p>
    </div>
    <div class="info-block">
      <p class="ip-header">Timezone</p>
      <p class="ip-result" id="current-timezone">UTC</p>
    </div>
    <div class="info-block">
      <p class="ip-header">ISP</p>
      <p class="ip-result" id="current-isp">Space X Starlink</p>
    </div>
    <!-- <div class="show-less">Show less ^</div> -->
  </div>
  <div class="map" id="map"></div>
